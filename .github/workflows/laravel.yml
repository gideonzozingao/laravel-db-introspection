name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    # 1Ô∏è‚É£ Checkout repository
    - uses: actions/checkout@v4

    # 2Ô∏è‚É£ Setup PHP
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, sqlite3, pdo_sqlite
        coverage: none

    # 3Ô∏è‚É£ Copy environment file
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    # 4Ô∏è‚É£ Install Composer dependencies
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    # 5Ô∏è‚É£ Generate Application Key
    - name: Generate key
      run: php artisan key:generate

    # 6Ô∏è‚É£ Set permissions
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache

    # 7Ô∏è‚É£ Create SQLite Database
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite

    # 8Ô∏è‚É£ Run Migrations
    - name: Run Database Migrations
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan migrate:fresh --force

    # 9Ô∏è‚É£ Run DB Introspection / Model Generation
    - name: Generate Models via DB Introspection
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan db:generate-models

    # üîü Run PHPUnit/Pest tests
    - name: Execute tests (Unit and Feature)
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test --no-interaction
