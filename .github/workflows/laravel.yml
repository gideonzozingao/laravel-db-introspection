name: Laravel Package CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3'
        extensions: mbstring, bcmath, sqlite3, pdo_sqlite
        coverage: none

    - name: Create Laravel Project
      run: composer create-project laravel/laravel laravel-app --quiet

    - name: Move into Laravel App
      run: cd laravel-app && composer require ../ --dev

    - name: Copy .env
      run: |
        cd laravel-app
        php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Set Permissions
      run: chmod -R 777 laravel-app/storage laravel-app/bootstrap/cache

    - name: Create SQLite Database
      run: |
        mkdir -p laravel-app/database
        touch laravel-app/database/database.sqlite

    - name: Run Migrations
      working-directory: laravel-app
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan migrate:fresh --force

    - name: Run DB Introspection (Model Generation)
      working-directory: laravel-app
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan db:generate-models

    - name: Run Tests
      working-directory: laravel-app
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: php artisan test --no-interaction
